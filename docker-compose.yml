version: '3.8'

services:
  api:
    build:
      context: api      
    ports:
      - 127.0.0.1:5003:80
    volumes:
    - ./api:/opt/api
    - ./db.sqlite:/opt/db.sqlite
    environment:
      - DB_PATH=/opt/db.sqlite
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]